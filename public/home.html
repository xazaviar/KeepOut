<html>
<head>
	<title>Keep Out Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<link rel="icon" type="image/png" href="/public/images/favicon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/public/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/public/images/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="128x128" href="/public/images/favicon-128x128.png">
    <link rel="icon" type="image/png" sizes="144x144" href="/public/images/favicon-144x144.png">
    <link rel="icon" type="image/png" sizes="152x152" href="/public/images/favicon-152x152.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/public/images/favicon-192x192.png">
    <link rel="icon" type="image/png" sizes="256x256" href="/public/images/favicon-256x256.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/public/images/favicon-512x512.png">
    
	<link rel="stylesheet" href="/public/css/main.css"/>

	<!-- PWA SETUP -->
	<link rel="manifest" href="/manifest.json">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="KeepOut PWA">
	<link rel="apple-touch-icon" href="/images/favicon-152x152.png">
	<meta name="description" content="The Keep Out Game">
	<meta name="theme-color" content="#FF00FF" />

	<script src="/public/js/jquery-3.1.1.min.js"></script>
	<script src="/public/js/website/server_calls.js"></script>
	<script src="/public/js/game/Ball.js"></script>
	<script src="/public/js/website/install.js"></script>
	<script src="/public/js/website/Login.js"></script>
	<script src="/public/js/website/nice_background.js"></script>
</head>
<body>
	<div class="homeScreen">
		<div class="titleScreen">
			<p id="welcome">Welcome to</p>
			<p id="title">KEEP OUT</p>
			<p id="description">A game about keeping others out your space</p><br><br>
			<button id="signUp">SIGN UP</button>
			<button id="signIn">SIGN IN</button><br><br>
			<button id="install">INSTALL</button>
		</div>

		<div class="sidePanel signUp hide">
			<p class="noselect backArrow" id="backArrow1">⇦</p><br>
			<p class="noselect" style="font-size: 20pt">Create Account</p><br>
			<form id="signUp">
				<table>
				<tr><td>Email:</td><td><input name="email" type="text" required pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,3}" /></td></tr>
				<tr><td>Password: </td><td><input name="password" type="password" required minlength="6"/></td></tr>
				<tr><td>Verify: </td><td><input id="password_confirmation" name="pass_verify" type="password" required minlength="6"/></td></tr>
				<tr><td>Name: </td><td><input name="name" type="text" required maxlength="12" minlength="3"/></td></tr>
				</table><br>
				<button id="submitSignUp">Play</button>
			</form>
		</div>

		<div class="sidePanel signIn hide">
			<p class="noselect backArrow" id="backArrow2">⇦</p><br>
			<p class="noselect" style="font-size: 20pt">Sign In</p><br>
			<form id="signIn">
				<table>
				<tr><td>Email:</td><td><input name="email" type="text" required pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,3}"/></td></tr>
				<tr><td>Password: </td><td><input name="password" type="password" required minlength="6"/></td></tr>
				</table><br>
				<button id="submitSignIn">Play</button>
			</form>
		</div>
	</div>

</body>
</html>
